<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定手机号</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
   
	<body style="background: #fff;">
		<header class="mui-bar mui-bar-nav register login">
			<a class="mui-action-back mui-icon mui-icon-close mui-pull-left"></a>
			<h3 class="mui-title">绑定手机号</h3>
		</header>
		<div class="mui-content" style="background: #fff;margin-bottom: 1.2rem">
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>您的手机号</label>
			    <input  type="text" class="mui-input-clear phone" placeholder="请输入手机号">
			    </div>
			    <div class="mui-input-row getCode flex_b">
			        <label>验证码</label>
			        <input type="text" class="mui-input-clear registerCode" placeholder="请输入验证码">
			        <button type="button" class="registerCode_btn">获取验证码</button>
			    </div>
			    <div class="mui-input-row">
			        <label>密码</label>
			        <input  type="password" class="pwd mui-input-password" placeholder="请输入密码">
			    </div>
			</form>
			<button type="button" class="mui-btn mui-btn-primary register_btn" >完 成</button>
			
		</div>
		<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/style.js"></script>
		<script src="js/baseUrl.js"></script>
		 <script src="js/fastclick.js"></script>
        <script>
        	if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
        </script>
		<script type="text/javascript">
			mui.init()
		</script>
		<script>
		    // 获取验证码
		    $(".registerCode_btn").on("click",function(){
		    	var reg = /^1[3456789]\d{9}$/g;
		    	var phone = $(".phone").val();
		    	if(phone == ""){
		    		mui.toast("请输入手机号");
		    	}else if(reg.test(phone) == false){
		    		mui.toast("手机号格式错误");
		    	}else {
		    		$.ajax({
		    			type: "GET",
		    			url: baseUrl + "/registerCode",
		    			data:{
		    				phone: phone
		    			},
		    			success:function(data){
		    				//console.log(data);
		    				mui.toast("验证码发送成功");
		    				getRegisterCode();
		    			},
		    			error: function (xhr) {
						    console.log(xhr.responseText);
		    				var obj = eval("(" + xhr.responseText + ")");
		    				mui.toast(obj.message);
						}
					})
		    	}
		    })
		    // 注册
		    console.log(localStorage.getItem("z"))
		    console.log(localStorage.getItem("zt"))
		    $(".register_btn").on("click",function(){
		    	var phone = $(".phone").val();
		    	var registerCode = $(".registerCode").val();
		    	var pwd = $(".pwd").val();
		    	if(phone == "" || $.trim(phone) == ""){
		    		mui.toast("请输入手机号")
		    	}else if(registerCode == "" || $.trim(registerCode) == ""){
		    		mui.toast("请输入验证码")
		    	}else if(pwd == "" || $.trim(pwd) == ""){
		    		mui.toast("请输入密码");
		    	}else {
		    		$.ajax({
		    			type:"PUT",
		    			url: baseUrl + "/bandWeChatAndAliPayByPhone",
		    			data:{
		    				registerCode: registerCode,
		    				Openid: localStorage.getItem("z"),
		    				type: localStorage.getItem("zt"),
		    				userPassword: pwd,
		    				userPhoneNumber: phone
		    			},
		    			success:function(data){
		    				console.log(data);
		    				mui.toast("绑定成功");
//		    				setInterval(function(){
//		    					window.location.href = "index.html";
//		    				},3000);
		    			},
		    			error: function (xhr) {
						    console.log(xhr.responseText);
		    				var obj = eval("(" + xhr.responseText + ")");
		    				mui.toast(obj.message);
						}
		    		})
		    	}
		    })
		</script>
	</body>

</html>
