<!DOCTYPE html>
<html lang="en">
<head>

    <link href="css/bangdingweixin.css" type="text/css" rel="stylesheet">

<body>

        <li class="yanzheng">

       <script

   <script src="js/fastclick.js"></script>
        <script>
        	if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {

			}, false);
