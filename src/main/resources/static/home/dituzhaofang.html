			var size = 1000;     // 圆圈面积
			var longitude = 116.404; // 经度
			var latitude = 39.915; // 维度
			$("#size").on("input",function(){
				size = $(this).val();
				console.log(size);
				var map = new BMap.Map("allmap"); // 创建Map实例
			
		   
			var geoc = new BMap.Geocoder();
			var mPoint = new BMap.Point(longitude, latitude);
			console.log(mPoint)
			map.enableScrollWheelZoom();
			map.centerAndZoom(mPoint, 15);
			var circle = new BMap.Circle(mPoint, size, {
				fillColor: "blue",
				strokeWeight: 1,
				fillOpacity: 0.3,
				strokeOpacity: 0.3,
//				enableEditing: true
			});
			map.addOverlay(circle);
			map.addEventListener("click", function(e) {
				//通过点击百度地图，可以获取到对应的point, 由point的lng、lat属性就可以获取对应的经度纬度     
				
				var pt = e.point;
				geoc.getLocation(pt, function(rs) {
					//addressComponents对象可以获取到详细的地址信息
					var addComp = rs.addressComponents;
					var site = addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;
					//将对应的HTML元素设置值
					console.log(site);
					console.log(pt.lng);
					console.log(pt.lat);
					longitude = pt.lng;
					latitude = pt.lat;
			

					map.clearOverlays();
					circle = new BMap.Circle(rs.point, size, {
						fillColor: "blue",
						strokeWeight: 1,
						fillOpacity: 0.3,
						strokeOpacity: 0.3,
//						enableEditing: true
					});
					map.addOverlay(circle);

					if(mPoint != null) {
						console.log("***********")
//						circle.addEventListener("lineupdate", function(e) {
							console.log(e)
							var mi = parseInt(circle.getRadius())
							$.ajax({
								type: "GET", //请求方式 post
								dataType: 'json', //数据类型 json
								url: baseUrl + "/mapLookingForRoom", // 请求地址
								data: {
									longitude: longitude,
									latitude: latitude,
									range: mi
								},
								success: function(data) {
									console.log(data, "$$$$$$$$$$") //-----------------------------------------------
									var marker = new BMap.Marker(mPoint);
									var mapPoints = []; //创建数组
									for(var j = 0; j < data.length; j++) {
										//添加信息 进 数组
										mapPoints.push({
											x: data[j].housingLatitude,
											y: data[j].housingLongitude,
											title: data[j].housingPrice,
											con: data[j].housingId,
											branch: data[j].housingPrice
										})
									}
									console.log(mapPoints, "￥￥￥￥￥￥￥￥￥") //---------------------------------------
									var i = 0;
									map.addOverlay(marker);
									map.enableScrollWheelZoom(true);

									// 函数 创建多个标注
									function markerFun(points, label, infoWindows, con) {
										var markers = new BMap.Marker(points);
										map.addOverlay(markers);
										markers.setLabel(label);
										markers.addEventListener("click", function(event) {
											console.log(infoWindows);
											console.log(con);

											map.openInfoWindow(infoWindows, points); //参数：窗口、点  根据点击的点出现对应的窗口
										});
									}

									for(; i < mapPoints.length; i++) {
										var points = new BMap.Point(mapPoints[i].y, mapPoints[i].x); //创建坐标点

										var opts = {
											width: 200,
											height: 100,
											title: mapPoints[i].title
										};
										var label = new BMap.Label(mapPoints[i].branch, {
											offset: new BMap.Size(25, 5)
										});
										var infoWindows = new BMap.InfoWindow(mapPoints[i].title, opts);

										markerFun(points, label, infoWindows, mapPoints[i].con);
									}
								},
								error: function(data, textStatus) {
									console.log(textStatus)
									console.log(data)
								}
							});
//						});
					}
				});
			});
