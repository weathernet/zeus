<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/fangjiagujia.css" />
		<link rel="stylesheet" href="layer/mobile/need/layer.css" />
<!--		<link rel="stylesheet" href="css/mui.min.css" /> -->
	</head>

	<body>
		<div class="one">
			<div class="d1">
				<img src="img/nav_back.png" />
			</div>
			<div class="d2">
				房价估价
			</div>
		</div>
		<div class="two">
			<div class="d3">
				查看我的房租金有多少？
			</div>
			<div class="d4">
				请填写以下信息,系统将根据近期成交数据进行估价
			</div>
		</div>
		<div class="three">
			<div class="d5">
				城市
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="北京" class="city" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="d5">
				小区名称
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请选择小区名称" class="vill" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="d5">
				楼栋号
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请选择楼栋号" class="bNumber" />
					<span>
						<img src="img/btn_enter2.png" />
					</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="d5">
				居室数量
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请选择居室数量" class="jNumber" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="d5">
				房屋建筑总面积
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请输入房屋建筑总面积" class="area" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="d5">
				房屋朝向(选填)
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请选择房屋朝向" class="aspect" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="three">
			<div class="d5">
				装修程度
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请选择装修程度" class="degree" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="three" style="margin-bottom: 40px;">
			<div class="d5">
				可出租时长
			</div>
			<div class="d6">
				<div class="d7">
					<input type="text" placeholder="请选择可出租时长" class="time" />
					<span>
						<img src="img/btn_enter2.png"/>
					</span>
				</div>
			</div>
		</div>
		<div class="four">
			<div class="d8">
				<span class="submit">提交</span>
			</div>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<!--	<script type="text/javascript" src="js/mui.min.js"></script>-->
	<script type="text/javascript" src="js/baseUrl.js"></script>
	<script src="layer/layer.js"></script>
	 <script src="js/fastclick.js"></script>
        <script>
        	if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
        </script>
	<script>
		$(".d1").on("click", function() {
			window.history.back();
		})
		$(".d8").click(function() {
			if($(".time").val() == '' || $(".degree").val() == '' 
			|| $(".area").val() == '' || $(".jNumber").val() == '' || $(".bNumber").val() == '' || $(".vill").val() == '' || $(".city").val() == '') {
				layer.msg("请完善估价信息")
			}else{
				$.ajax({
					type:"get",
					url:baseUrl+"/houseAppraisal",
					async:true,
					dataType:'json',
					data:{
						buildingNumber:$(".bNumber").val(),
						city:$(".city").val(),
						coveredArea:$(".area").val(),
						decorateADegree:$(".degree").val(),
						numberOfLivingRooms:$(".jNumber").val(),
						orientation:$(".aspect").val(),
						theLeaseTime:$(".time").val(),
						villageName:$(".vill").val()
					},
					success:function(data){
						layer.msg("估价成功")
					},
					error:function(xhr){
						var data = xhr.responseText;
						console.log(data);
					}
				});
			}
		})
	</script>

</html>
