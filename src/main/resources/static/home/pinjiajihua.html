		<script>
		    var myChart = echarts.init(document.getElementById('main'));
		    window.onresize = myChart.resize; 
			// 显示标题，图例和空的坐标轴
			myChart.setOption({

	//		        text: '订单总数/收入'
			    },
			    tooltip: {},

	//		        data:['销量']
			    },
			    xAxis: {
			        data: []
			    },
			    yAxis: {
			    	axisLabel: {
			    		formatter: function (value, index) {
			    			return value/10000 + '万'
			    		}
			    	}
			    },
			    series: [{
			        name: '',
			        type: 'line',
			        data: []
			    }],
			    legend: {  //图例组件
				    right:68,  //图例组件离右边的距离
				    orient : 'vertical',  //布局  纵向布局
				    width:40,      //图行例组件的宽度,默认自适应
				    x : 'right',   //图例显示在右边
				    itemWidth:10,  //图例标记的图形宽度
				    itemHeight:10, //图例标记的图形高度
				}
			});
			
			
			
			
    	    // 折线图
    	    getRentingDetail();
			function getRentingDetail () {
				var city = localStorage.getItem("city");
				city = city.replace("市", "");
				$(".city").text(city+'租房详情');
				myEcharts(city, 0)
			}
			var x = []; // X轴数据
			var y = []; // Y轴数据
			function myEcharts(city, type) {
				$.ajax({
					type: 'GET',
					url: baseUrl + '/OwnerQuotation',
					data: {
						city: city,
						type: type
					},
					success: function (data) {
						console.log(data,'折线图');
						var val = data[0];
						y = [val.january, val.february, val.march, val.april, val.may, val.june, val.july, val.august, val.september, val.october, val.november, val.december]
						
						console.log(y);
						// 填入数据
					    myChart.setOption({
					        xAxis: {
					            data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月' ,'八月' ,'九月' ,'十月' ,'十一月' ,'十二月' ,]
					        },
					        series: [{
					            // 根据名字对应到相应的系列
					            name: '',
					            data: y
					        }]
					    });
					}
				})
			}
			// 案例页面
			function caseDetail (a) {
				var caseId = $(a).attr("data-caseId");
				window.location.href = `caseDetail.html?caseId=${caseId}`;
			}
			// 新闻页面
			function getNewsDetail (a) {
				var newsId = $(a).attr("data-newsId");
				window.location.href = `newsDetail.html?newsId=${newsId}`;
			}
			// 获取视频
			getVideo();
			function getVideo () {
				$.ajax({
					type: 'GET',
					url: baseUrl + '/OwnerVideo',
					data: {},
					success: function (data) {
						var data = data[0];
						console.log(data,'video');
						var str = '';
						str = `<video preload controls autoplay poster="${data.videoImage}" src="${data.videoContent}" >
									your browser does not support the video tag
								</video>`;
						$(".jihua_audio").html(str);		
					}
				})
			}
			//查看所有案例
			$.ajax({
				type: 'get',
				data: {

				},
				url: baseUrl + '/OwnerCase',
				dataType: 'json',
				success: function(data) {
					console.log(data,'案例')
					var caseList = ''
					for(var i = 0; i < 3; i++) {
						caseList += '<li data-caseId="'+data[i].caseId+'" onclick="caseDetail(this)" class="mui-table-view-cell mui-media">' +
							'<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" src="' + data[i].caseImage + '">' +
							'<div class="mui-media-body">' +
							data[i].caseTitle +
							'<p class="mui-ellipsis">' + data[i].caseSubTitle + '</p>' +
							'</div>' +
							'</a>' +
							'</li>'
					}
					$(".information").append(caseList)
				},
				error: function() {

				}
			})
			//查看品家优势
			$.ajax({
				type: 'get',
				url: baseUrl + '/OwnerAdvantage',
				data: {

				},
				dataType: 'json',
				success: function(data) {
					console.log(data,'优势');
					var str = '';
					data.forEach((val, index) => {
						str += `<img  src="${val.advantage}" alt="" />`;
					})
					$(".youshi").append(str);
					
				},
				error: function() {

				}
			})
			//查看新闻
			$.ajax({
				type: 'get',
				url: baseUrl + '/OwnerNews',
				dataType: 'json',
				data: {

				},
				success: function(data) {
					console.log(data,'新闻')
					var pressList = ''
					for(var i = 0; i < 3; i++) {
						pressList += '<div onclick="getNewsDetail(this)" data-newsId="'+data[i].newsId+'" class="press">' +
							'<img class="news-img" src="' + data[i].newsImage + '" alt="" />' +
							'<ul class="mui-table-view">' +
							'<li class="mui-table-view-cell">' + data[i].newsTitle +
							'</li>' +
							'</ul>' +
							'</div>'
					}
					$(".pinjia_news").append(pressList)
				},
				error: function() {

				}
			})
			var mySwiper = new Swiper('.swiper-container', {
				slidesPerView: 1.5,
				spaceBetween: "2%"
			})
			var mySwiper2 = new Swiper('.swiper-container2', {
