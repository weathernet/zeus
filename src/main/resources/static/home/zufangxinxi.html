<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>租房信息</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/mui.picker.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css" />
</head>
<body style="background: #fff;">
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	</header>
	<div class="mui-content zufang">
		<div class="swiper-container">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide" style="background: red;">slider1</div>
		    <div class="swiper-slide"  style="background: blue;">slider2</div>
		  </div>
		</div>
		<div class="zufang_info">
			<h3>芭蕾愉悦北区-2室一厅</h3>
			<h3>￥4990/月</h3>
			<p><span>首次出租</span><span>首次出租</span></p>
			<div class="room_info">
				<ul class="clearfix">
					<li>
						<span>面积</span>
						<span>57m<sup>2</sup>(建筑面积)</span>
					</li>
					<li>
						<span>朝向</span>
						<span>朝南</span>
					</li>
					<li>
						<span>户型</span>
						<span>一室一厅</span>
					</li>
					<li>
						<span>楼层</span>
						<span>1/21</span>
					</li>
					<li>
						<span>电梯</span>
						<span>无</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="zufang_intro">
			<h3>房源简介</h3>
			<p>朝南一居室，较大空间，次卧和主卧户型方正温馨</p>
		</div>
		<div class="zufang_oper">
			<span><i></i>收藏</span>
			<button>立即预定</button>
			<button>预约看房</button>
		</div>
	</div>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
     <script src="js/fastclick.js"></script>
        <script>
        	if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
				FastClick.attach(document.body);
			}, false);
		}
        </script>
	<script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <script src="js/style.js"></script>
    <script>
    	var mySwiper = new Swiper('.swiper-container', {
			slidesPerView : 1.5,
			spaceBetween : "2%",
		})
    </script>
</body>
</html>
