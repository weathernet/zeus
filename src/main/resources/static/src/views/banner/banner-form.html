<div class="layui-form" lay-filter="banner-form" id="banner-form"style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">选择地区</label>
        <div class="layui-input-inline">
            <select name="P1" lay-filter="province">
                <option></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="C1" lay-filter="city">
                <option></option>
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="A1" lay-filter="area">
                <option></option>
            </select>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="bannerId" value="{{ d.params.bannerId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="banner-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
