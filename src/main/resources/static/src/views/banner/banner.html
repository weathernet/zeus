<div id="div1">
</div>
<button id="btn1">获取html</button>
<script type="text/javascript">
    var c=document.getElementById('div1');
    console.log(c);
    var E = window.wangEditor
    var editor = new E(c)
    console.log(E);
    console.log(editor);
    editor.customConfig.uploadImgServer = '/zeus/upload'
    editor.customConfig.uploadFileName = 'file'
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'list',  // 列表
        'justify',  // 对齐方式
        'image',  // 插入图片
        'undo',  // 撤销
    ];
    editor.create()

    document.getElementById('btn1').addEventListener('click', function () {

        console.log(editor.txt.html())
    }, false)
</script>
