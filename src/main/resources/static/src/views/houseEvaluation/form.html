<div class="layui-form" lay-filter="houseEvaluation-form" id="houseEvaluation-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户的主键</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userId" value="{{ d.params.userId || '' }}" lay-verify="required" placeholder="请输入用户的主键" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房屋主键</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="houseId" value="{{ d.params.houseId || '' }}" lay-verify="required" placeholder="请输入房屋主键" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户的姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userName" value="{{ d.params.userName || '' }}" lay-verify="required" placeholder="请输入用户的姓名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评价的内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="content" value="{{ d.params.content || '' }}" lay-verify="required" placeholder="请输入评价的内容" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="houseEvaluation-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#houseEvaluation-upload-houseEvaluation',
            url : '/house/evaluation/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
