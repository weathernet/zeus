<div class="layui-form" lay-filter="houseMove-form" id="houseMove-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">大标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveName" value="{{ d.params.moveName || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveImage" value="{{ d.params.moveImage || '' }}" lay-verify="required"
                       placeholder="请上传图片" autocomplete="off" class="layui-input" id="img_url" disabled="true ">
            </script>
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="houseMove-upload-houseMove">上传图片</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题一</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveTitle1" value="{{ d.params.moveTitle1 || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">小标题一</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveSubTitle1" value="{{ d.params.moveSubTitle1 || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题二</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveTitle2" value="{{ d.params.moveTitle2 || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">小标题2</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveSubTitle2" value="{{ d.params.moveSubTitle2 || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div> <div class="layui-form-item">
    <label class="layui-form-label">标题三</label>
    <div class="layui-input-inline">
        <script type="text/html" template>
            <input type="text" name="moveTitle3" value="{{ d.params.moveTitle3 || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
        </script>
    </div>
</div>
    <div class="layui-form-item">
        <label class="layui-form-label">小标题3</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="moveSubTitle3" value="{{ d.params.moveSubTitle3 || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <script type="text/html" template>
        <input type="hidden" name="moveId" value="{{ d.params.moveId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="houseMove-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#houseMove-upload-houseMove',
            url : '/house/move/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
