<div class="layui-form" lay-filter="houseOrder-form" id="houseOrder-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用戶的主鍵</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userId" value="{{ d.params.userId || '' }}" lay-verify="required" placeholder="请输入用戶的主鍵" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房源的主鍵</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="houseId" value="{{ d.params.houseId || '' }}" lay-verify="required" placeholder="请输入房源的主鍵" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="startDate" value="{{ d.params.startDate || '' }}" lay-verify="required" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="endDate" value="{{ d.params.endDate || '' }}" lay-verify="required" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">每月应还金额</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="monthlyPrice" value="{{ d.params.monthlyPrice || '' }}" lay-verify="required" placeholder="请输入每月应还金额" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">一共住多长时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="howLong" value="{{ d.params.howLong || '' }}" lay-verify="required" placeholder="请输入一共住多长时间" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">剩余多长时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="surplus" value="{{ d.params.surplus || '' }}" lay-verify="required" placeholder="请输入剩余多长时间" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="houseOrder-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#houseOrder-upload-houseOrder',
            url : '/house/order/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
