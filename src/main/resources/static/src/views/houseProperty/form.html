<div class="layui-form" lay-filter="houseProperty-form" id="houseProperty-form" style="padding: 20px 30px 0 0;">

            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">

        </div>
    </div>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="houseProperty-upload-houseProperty">多图片上传</button>
        <blockquote class="layui-elem-quote layui-quote-nm">
            预览图：

        </blockquote>
        <script type="text/html" template>
            <input type="hidden" name="image" value="{{ d.params.image|| '' }}" lay-verify="required"
                   placeholder="请上传图片" autocomplete="off" class="layui-input" id="img_url" disabled="true ">

    </div>

    </div>
    <div class="layui-form-item">

    <div class="layui-form-item">

    </div>
    <div class="layui-form-item">

        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="leaseTerm" value="{{ d.params.leaseTerm || '' }}" lay-verify="required" placeholder="请输入租期" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">面积</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="area" value="{{ d.params.area || '' }}" lay-verify="required" placeholder="请输入面积" autocomplete="off" class="layui-input">

    <div class="layui-form-item">

            <script type="text/html" template>
                <input type="text" name="advantage" value="{{ d.params.advantage || '' }}" lay-verify="required" placeholder="请输入房产优势" autocomplete="off" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="address" value="{{ d.params.address || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">装修情况</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="renovation" value="{{ d.params.renovation || '' }}" lay-verify="required" placeholder="请输入装修情况" autocomplete="off" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="status" value="{{ d.params.status || '' }}" lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">物业费</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="property" value="{{ d.params.property || '' }}" lay-verify="required" placeholder="请输入物业费" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="introduction" value="{{ d.params.introduction || '' }}" lay-verify="required" placeholder="请输入简介" autocomplete="off" class="layui-input">

    <div class="layui-form-item">

        <div class="layui-input-inline">

                <input type="text" name="butlerId" value="{{ d.params.butlerId || '' }}" lay-verify="required" placeholder="请输入管家主键" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型1.写字楼2.商业3厂房4.房产</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="type" value="{{ d.params.type || '' }}" lay-verify="required" placeholder="请输入类型1.写字楼2.商业3厂房4.房产" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="houseProperty-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        var fileId = "";
        upload.render({
            elem : '#houseProperty-upload-houseProperty',
            url : '/house/property/upload',
            multiple: true,
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" style="width:100px;height: 100px;margin: 2px">')
                });
            },
            done: function (res) {
                var url = res.data.src;
                fileId += url + ",";
            },
            allDone: function () {
                fileId = fileId.substr(0, fileId.length - 1);
                document.getElementById("img_url").value = fileId;
            }
        });
    })
</script>
