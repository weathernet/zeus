<div class="layui-form" lay-filter="housingButler-form" id="housingButler-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">管家姓名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="butlerName" value="{{ d.params.butlerName || '' }}" lay-verify="required" placeholder="请输入管家姓名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管家的图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="butlerImage" value="{{ d.params.butlerImage || '' }}" lay-verify="required" placeholder="请输入管家的图片" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="butlerPhone" value="{{ d.params.butlerPhone || '' }}" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">管家的介绍</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="butlerIntroduction" value="{{ d.params.butlerIntroduction || '' }}" lay-verify="required" placeholder="请输入管家的介绍" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="butlerId" value="{{ d.params.butlerId|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="housingButler-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#housingButler-upload-housingButler',
            url : '/housing/butler/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
