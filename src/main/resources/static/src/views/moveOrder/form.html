<div class="layui-form" lay-filter="moveOrder-form" id="moveOrder-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">搬出地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="orderMoveOut" value="{{ d.params.orderMoveOut || '' }}" lay-verify="required" placeholder="请输入搬出地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">搬入地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="orderMoveInto" value="{{ d.params.orderMoveInto || '' }}" lay-verify="required" placeholder="请输入搬入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">联系人手机号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="orderLinkmanPhone" value="{{ d.params.orderLinkmanPhone || '' }}" lay-verify="required" placeholder="请输入联系人手机号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">搬家的特殊需求</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="orderSpecial" value="{{ d.params.orderSpecial || '' }}" lay-verify="required" placeholder="请输入搬家的特殊需求" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">搬家时间</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="orderMoveTime" value="{{ d.params.orderMoveTime || '' }}" lay-verify="required" placeholder="请输入搬家时间" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="orderId" value="{{ d.params.orderId|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="moveOrder-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#moveOrder-upload-moveOrder',
            url : '/move/order/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
