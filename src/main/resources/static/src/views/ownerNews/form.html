<div class="layui-form" lay-filter="ownerNews-form" id="ownerNews-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">新闻图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="newsImage" value="{{ d.params.newsImage || '' }}" lay-verify="required" placeholder="请输入新闻图片" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新闻标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="newsTitle" value="{{ d.params.newsTitle || '' }}" lay-verify="required" placeholder="请输入新闻标题" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">跳转地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="newsUrl" value="{{ d.params.newsUrl || '' }}" lay-verify="required" placeholder="请输入跳转地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新闻的内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="newsContent" value="{{ d.params.newsContent || '' }}" lay-verify="required" placeholder="请输入新闻的内容" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否跳转外部0.是1.否</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="newsType" value="{{ d.params.newsType || '' }}" lay-verify="required" placeholder="请输入是否跳转外部0.是1.否" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="newsId" value="{{ d.params.newsId|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="ownerNews-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#ownerNews-upload-ownerNews',
            url : '/owner/news/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
