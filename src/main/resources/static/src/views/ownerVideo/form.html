<div class="layui-form" lay-filter="ownerVideo-form" id="ownerVideo-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">视频封面</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="videoImage" value="{{ d.params.videoImage || '' }}" lay-verify="required" placeholder="请输入视频封面" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">视频地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="videoContent" value="{{ d.params.videoContent || '' }}" lay-verify="required" placeholder="请输入视频地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="videoId" value="{{ d.params.videoId|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="ownerVideo-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#ownerVideo-upload-ownerVideo',
            url : '/owner/video/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
