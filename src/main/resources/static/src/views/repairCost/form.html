<div class="layui-form" lay-filter="repairCost-form" id="repairCost-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">子菜单</label>
        <div class="layui-input-inline">
            <select name="costSubMenuId" id="costSubMenuId">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="costTitle" value="{{ d.params.costTitle || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">副标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="costSubTitle" value="{{ d.params.costSubTitle || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">价格</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="costPrice" value="{{ d.params.costPrice || '' }}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="costId" value="{{ d.params.costId || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="repairCost-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    var costRepairSubId;
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#repairCost-upload-repairCost',
            url : '/repair/cost/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
        //>>>>>>>>>>动态下拉框开始<<<<<<<<<<
        $.get("/RepairSubmenu", {},
            function (data) {
                var $html = "";
                if (data != null) {
                    $.each(data,
                        function (index, item) {
                            $html += "<option value='" + item.repairSubId + "'>" + item.repairSubName + "</option>";
                        });
                    $("select[name='costSubMenuId']").append($html);
                    $('#costSubMenuId').find("option[value=" + costRepairSubId + "]").attr("selected", true);
                    form.render('select');
                }
            });
        //>>>>>>>>>>动态下拉框结束<<<<<<<<<<
    })
</script>
