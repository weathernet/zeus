<div class="layui-form" lay-filter="serviceEvaluation-form" id="serviceEvaluation-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateUserId" value="{{ d.params.evaluateUserId || '' }}" lay-verify="required" placeholder="请输入用户ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateUserNickName" value="{{ d.params.evaluateUserNickName || '' }}" lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型0.维修服务1.搬家服务3.保洁服务</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateType" value="{{ d.params.evaluateType || '' }}" lay-verify="required" placeholder="请输入类型0.维修服务1.搬家服务3.保洁服务" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">照片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateImage" value="{{ d.params.evaluateImage || '' }}" lay-verify="required" placeholder="请输入照片" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评价的内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateContent" value="{{ d.params.evaluateContent || '' }}" lay-verify="required" placeholder="请输入评价的内容" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="evaluateId" value="{{ d.params.evaluateId|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="serviceEvaluation-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#serviceEvaluation-upload-serviceEvaluation',
            url : '/service/evaluation/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
