<div class="layui-form" lay-filter="travelEvaluate-form" id="travelEvaluate-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户主键</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateUserId" value="{{ d.params.evaluateUserId || '' }}" lay-verify="required" placeholder="请输入用户主键" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">景点的主键</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateSceneryId" value="{{ d.params.evaluateSceneryId || '' }}" lay-verify="required" placeholder="请输入景点的主键" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateUserNickName" value="{{ d.params.evaluateUserNickName || '' }}" lay-verify="required" placeholder="请输入用户昵称" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户头像</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateHeadPortrait" value="{{ d.params.evaluateHeadPortrait || '' }}" lay-verify="required" placeholder="请输入用户头像" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评价图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateImage" value="{{ d.params.evaluateImage || '' }}" lay-verify="required" placeholder="请输入评价图片" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评分</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateScore" value="{{ d.params.evaluateScore || '' }}" lay-verify="required" placeholder="请输入评分" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">评价内容</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="evaluateContent" value="{{ d.params.evaluateContent || '' }}" lay-verify="required" placeholder="请输入评价内容" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="image" value="{{ d.params.image || '' }}" lay-verify="required"
                       placeholder="请上传图片" autocomplete="off" class="layui-input" id="img_url" disabled="true ">
            </script>
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="travelEvaluate-upload-travelEvaluate">上传图片</button>
    </div>

    <script type="text/html" template>
        <input type="hidden" name="evaluateId" value="{{ d.params.evaluateId|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="travelEvaluate-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#travelEvaluate-upload-travelEvaluate',
            url : '/travel/evaluate/upload',
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
